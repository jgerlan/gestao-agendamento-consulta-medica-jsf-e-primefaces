<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head><title>Cadastro de agendas</title></h:head>
	<h:body>
		<h:form id="formulario">
			<p:messages id="agendamentoMessages" closable="true">
				<p:autoUpdate />
			</p:messages>
			<p:panelGrid columns="2">
				<p:outputLabel value="Paciente"/>
				<p:inputText value="#{agendamentoBean.agenda.paciente}"/>
				
				<p:outputLabel value="MÃ©dico" />
				<p:selectOneMenu value="#{agendamentoBean.agenda.medico}">
					<f:selectItem itemValue="Selecione um medico" itemLabel="" />
					<f:selectItems value="#{agendamentoBean.medicos}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Data e Hora" />
				<p:datePicker id="datetime" value="#{agendamentoBean.agenda.dataHoraConsulta}" locale="br" showTime="true" mindate="#{agendamentoBean.minDateTime}" />
				
				<p:commandButton action="#{agendamentoBean.salvar()}" value="Salvar" update="formulario"/>
				<p:link outcome="agendamentos" value="agendamentos"/>	
			</p:panelGrid>
		</h:form>
	</h:body>
	<h:outputScript library="js" name="script.js" target="head" />
</html>
